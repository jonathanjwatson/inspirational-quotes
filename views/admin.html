<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">My Quote Admin Page</h1>
        <form id="new-quote">
          <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote"> </textarea>
          </div>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#new-quote").on("submit", function (event) {
          event.preventDefault();
          //   console.log("Submitted the form!");
          const quote = $("#quote").val();
          const id = $("#id").val();
          //   console.log(quote);
          //   console.log(id);
          $.post("/api/quotes", { quote: quote, id: id }).then((response) => {
            console.log(response);
            alert("You successfully added a new quote");
          });
        });
      });
    </script>
  </body>
</html>
